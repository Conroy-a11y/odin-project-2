<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Business Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div><img src="./images/My_logo.jpg" alt="logo" width="70px" /></div>
      <div>
        <a href="#">Home</a> <a href="#">About Us</a> <a href="#">Business</a>
      </div>
    </div>

    <div class="second-container">
      <div class="hero-text">This website is awesome</div>

      <div class="secondary-text">
        We are a new breed of software developers.
        <div>
          <button id="btn">Sign Up</button>
        </div>
      </div>
    </div>
    <h2 align="center">What We Do</h2>
    <div class="third-container">
      <div>
        <figure>
          <img src="./images/apple.jpg" alt="apple_pic" width="100px" />
          <figcaption>apple tools</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="./images/code_image.jpg" alt="code_pic" width="100px" />
          <figcaption>coding</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="./images/computer_image.jpg"
            alt="computer_pic"
            width="100px"
          />
          <figcaption>graphs tools</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="./images/istockphoto.jpg" alt="istock_pic" width="100px" />
          <figcaption>business</figcaption>
        </figure>
      </div>
    </div>
    <div class="fourth-container">
      <div id="qoute">
        We can't solve today's problems with the mentality that created them.
      </div>
      <div id="author">Albert Einstein</div>
    </div>
    <div class="fifth-container">
      <div class="call">
        Call to action! it's time!
        <div class="sign">
          Sign up for our product by clicking the button over there!
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
